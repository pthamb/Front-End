<!DOCTYPE html>
<html >
<head>
    
    <title>Document</title>
    <style>
        #parent > .box{
            height: 20px;
            border: 2px solid blue;
        }
        #parent .box + .box{
            background-color: red;
        }
        #parent .box ~ .box{
            background-color: blue;
        }
    </style>


</head>
<body>
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="box">This is a box</div>
    
</body>
</html>
